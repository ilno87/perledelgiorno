<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perla del Giorno</title>
  <style>
    :root{
      --bg:#0b1020; --card:#141a32; --text:#f5f7ff; --muted:#dfe5ff; --line:#2b3363;
    }
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .frame { height: 100vh; display:flex; justify-content:center; align-items:stretch; padding:8px; box-sizing:border-box; }
    .card { width:min(100%,1024px); height:100%; background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); padding:16px; display:grid; grid-template-rows:auto 1fr auto; gap:12px; box-sizing:border-box; }
    header h1 { margin:0; font-size:clamp(1.2rem,2vw,1.6rem); font-weight:700; }
    header .meta { opacity:.7; font-size:.9rem; margin-top:4px; }
    #phrase { margin-top:8px; font-size:clamp(1rem,2.5vw,1.4rem); line-height:1.5; white-space:pre-wrap; overflow:auto; max-height:30vh; }
    main { min-height:0; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .imgbox { flex:1; display:flex; align-items:center; justify-content:center; max-width:100%; max-height:100%; border:1px solid var(--line); border-radius:12px; overflow:hidden; background:#0e1430; }
    .imgbox img { max-width:100%; max-height:100%; object-fit:contain; display:block; }
    figcaption { margin-top:6px; font-size:.9rem; opacity:.85; }
    footer { display:flex; flex-wrap:wrap; justify-content:center; gap:8px; }
    button, a.btn { background:#1f2647; color:var(--muted); border:1px solid var(--line); padding:10px 14px; border-radius:10px; cursor:pointer; font-size:1rem; text-decoration:none; }
    button:hover, a.btn:hover { filter:brightness(1.08); }
    .hidden { display:none !important; }
    .error { background:#2a1330; border:1px solid #7b2a3c; color:#ffd6de; padding:10px 12px; border-radius:12px; }
    @media (max-width:600px){ footer{flex-direction:column;} button,a.btn{width:100%;} }
  </style>
</head>
<body>
  <div class="frame">
    <section class="card">
      <header>
        <h1>Perla del giorno ðŸ’Ž</h1>
        <div class="meta" id="date"></div>
        <p id="phrase">Caricamentoâ€¦</p>
      </header>
      <main>
        <figure id="figure" class="hidden" style="width:100%;height:100%;display:flex;flex-direction:column;">
          <div class="imgbox"><img id="img" alt="" loading="lazy" decoding="async" /></div>
          <figcaption id="caption"></figcaption>
        </figure>
      </main>
      <div id="error" class="error hidden"></div>
      <footer>
        <button id="prev">â—€ï¸Ž Giorno precedente</button>
        <button id="next">Giorno successivo â–¶ï¸Ž</button>
        <button id="copy">Copia testo</button>
        <a id="openImg" class="btn hidden" href="#" target="_blank">Apri immagine</a>
        <button id="nextShuffle" class="hidden">Prossima perla â†»</button>
      </footer>
    </section>
  </div>

<script>
const MODE='shuffle';
const TIMEZONE='Europe/Rome';
const SEED='perle-v6';

async function loadItems(){
  const r=await fetch('items.json',{cache:'no-cache'});
  if(!r.ok) throw new Error('Impossibile caricare items.json');
  const t=await r.text();
  const d=JSON.parse(t);
  if(!Array.isArray(d)) throw new Error('items.json non Ã¨ un array');
  return {items:d,hash:hashString(t)};
}

function xmur3(str){let h=1779033703^str.length;for(let i=0;i<str.length;i++){h=Math.imul(h^str.charCodeAt(i),3432918353);h=h<<13|h>>>19;}return function(){h=Math.imul(h^(h>>>16),2246822507);h=Math.imul(h^(h>>>13),3266489909);return(h^(h>>>16))>>>0;}}
function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^(t>>>15),1|t);t^=t+Math.imul(t^(t>>>7),61|t);return((t^(t>>>14))>>>0)/4294967296;}}
function seededShuffle(a,s){const seed=xmur3(s)();const rand=mulberry32(seed);const arr=a.slice();for(let i=arr.length-1;i>0;i--){const j=Math.floor(rand()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
function hashString(s){const seedFn=xmur3(s);return seedFn();}
function nowInTZ(tz){return new Date(new Date().toLocaleString('en-GB',{timeZone:tz}));}
function startOfDayTZ(d,tz){const p=new Intl.DateTimeFormat('en-CA',{timeZone:tz,year:'numeric',month:'2-digit',day:'2-digit'}).formatToParts(d);const y=+p.find(q=>q.type==='year').value;const m=+p.find(q=>q.type==='month').value;const day=+p.find(q=>q.type==='day').value;return new Date(Date.UTC(y,m-1,day));}
function daysSinceEpochTZ(d,tz){const sod=startOfDayTZ(d,tz);return Math.floor(sod.getTime()/86400000);}

let ITEMS=[],ITEMS_HASH=0,offsetDays=0;

const LS_KEY_PREFIX='perle_state_';
function loadShuffleState(len,hash){
  const key=LS_KEY_PREFIX+hash;
  try{
    const raw=localStorage.getItem(key);
    if(raw){
      const st=JSON.parse(raw);
      if(Array.isArray(st.order)&&st.order.length===len&&Number.isInteger(st.pos)){
        let pos=st.pos;
        if(pos<0) pos=0;
        if(pos>len) pos=len; // consenti pos===len per triggerare rimescolo
        return {key,order:st.order,pos};
      }
    }
  }catch{}
  const order=seededShuffle(Array.from({length:len},(_,i)=>i),String(hash));
  return {key,order,pos:0};
}

function saveShuffleState(st){localStorage.setItem(st.key,JSON.stringify({order:st.order,pos:st.pos}));}
function nextShuffleItem(items,st){
  if(items.length===0) return {item:{text:'â€” (nessuna frase) â€”'},st};
  if(st.pos>=st.order.length){
    st.order=seededShuffle(Array.from({length:items.length},(_,i)=>i),String(ITEMS_HASH^Date.now()));
    st.pos=0;
  }
  const idx=st.order[st.pos];const item=items[idx];st.pos+=1;saveShuffleState(st);return{item,st};
}

function setHidden(el,yes){el.classList.toggle('hidden',!!yes);}
function render(){
  const elDate=document.getElementById('date');
  const elPhrase=document.getElementById('phrase');
  const elFig=document.getElementById('figure');
  const elImg=document.getElementById('img');
  const elCap=document.getElementById('caption');
  const aOpen=document.getElementById('openImg');
  const btnPrev=document.getElementById('prev');
  const btnNext=document.getElementById('next');
  const btnNextShuffle=document.getElementById('nextShuffle');

  let item;
  if(MODE==='shuffle'){
    const st=loadShuffleState(ITEMS.length,ITEMS_HASH);
    const res=nextShuffleItem(ITEMS,st);
    item=res.item;
    elDate.textContent='';
    setHidden(btnPrev,true);setHidden(btnNext,true);setHidden(btnNextShuffle,false);
  } else {
    const now=nowInTZ(TIMEZONE);const view=new Date(now.getTime()+offsetDays*86400000);
    const perm=seededShuffle(ITEMS.map((_,i)=>i),SEED);
    const idx=daysSinceEpochTZ(view,TIMEZONE)%ITEMS.length;
    item=ITEMS[perm[idx]];
    const fmt=new Intl.DateTimeFormat('it-IT',{timeZone:TIMEZONE,weekday:'long',year:'numeric',month:'long',day:'numeric'});
    elDate.textContent=fmt.format(view);
    setHidden(btnPrev,false);setHidden(btnNext,false);setHidden(btnNextShuffle,true);
  }

  elPhrase.textContent=item.text||'';
  if(item.img){
    elImg.src=item.img;elImg.alt=item.alt||'';elCap.textContent=item.caption||'';
    setHidden(elFig,false);setHidden(aOpen,false);aOpen.href=item.img;
  } else {
    setHidden(elFig,true);setHidden(aOpen,true);
    elImg.removeAttribute('src');elImg.alt='';elCap.textContent='';
  }
}

async function init(){
  const elError=document.getElementById('error');
  try{
    const {items,hash}=await loadItems();
    ITEMS=items;ITEMS_HASH=hash;
    if(!ITEMS.length) throw new Error('Nessun elemento in items.json');
    render();
    addEventListener('resize',render);
    addEventListener('orientationchange',render);
  }catch(err){
    setHidden(elError,false);
    elError.textContent=err.message+'\\nAssicurati che esista items.json valido';
  }
}

prev.addEventListener('click',()=>{if(MODE==='daily'){offsetDays--;render();}});
next.addEventListener('click',()=>{if(MODE==='daily'){offsetDays++;render();}});
nextShuffle.addEventListener('click',()=>{if(MODE==='shuffle'){render();}});
copy.addEventListener('click',async()=>{try{await navigator.clipboard.writeText(phrase.textContent);const t=copy.textContent;copy.textContent='Copiato!';setTimeout(()=>copy.textContent=t,1200);}catch(e){alert('Impossibile copiare: '+e);}});

init();
</script>
</body>
</html>
