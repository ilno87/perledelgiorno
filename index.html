<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perla del Giorno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root{
      --bg: #0a0a0b;
      --bg-secondary: #111113;
      --surface: #1a1a1d;
      --surface-hover: #222225;
      --border: #2a2a2d;
      --text-primary: #ffffff;
      --text-secondary: #a1a1a9;
      --text-muted: #6b6b73;
      --accent: #0084ff;
      --accent-hover: #0073e6;
      --accent-light: rgba(0, 132, 255, 0.1);
      --success: #00c851;
      --radius: 16px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.25);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overscroll-behavior: contain;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    
    .app { 
      height: 100vh; 
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 3vw, 2rem);
    }
    
    .container { 
      width: 100%;
      height: 100%;
      max-width: min(600px, 100vw);
      max-height: 100vh;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      padding: clamp(1.5rem, 4vw, 2rem) clamp(1.5rem, 4vw, 2rem) 0;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      flex-shrink: 0;
    }
    
    .title { 
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: var(--text-primary);
      display: flex; 
      align-items: center; 
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .date { 
      color: var(--text-secondary);
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      font-weight: 400;
    }
    
    .content {
      flex: 1;
      padding: clamp(1.5rem, 4vw, 2rem);
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 4vw, 2rem);
      min-height: 0;
      overflow-y: auto;
    }
    
    .quote {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 4vw, 2rem);
      position: relative;
    }
    
    .quote::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      border-radius: 2px 0 0 2px;
    }
    
    .quote-text { 
      font-size: clamp(1.125rem, 3.5vw, 1.375rem);
      line-height: 1.6;
      color: var(--text-primary);
      font-weight: 400;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 1rem;
    }
    
    .quote-author {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      color: var(--text-muted);
      font-style: italic;
    }
    
    .media-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 1rem;
    }
    
    .image-wrapper { 
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      transition: all 0.2s ease;
    }
    
    .image-wrapper:hover {
      border-color: var(--accent);
    }
    
    .image-wrapper img { 
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }
    
    .caption { 
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.4;
    }
    
    .actions { 
      padding: 0 clamp(1.5rem, 4vw, 2rem) clamp(1.5rem, 4vw, 2rem);
      display: flex; 
      gap: 1rem;
      flex-wrap: wrap;
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding-top: clamp(1.5rem, 4vw, 2rem);
    }
    
    .btn { 
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer; 
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      min-height: 44px;
    }
    
    .btn:hover { 
      background: var(--surface-hover);
      border-color: var(--accent);
      color: var(--text-primary);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }
    
    .hidden { 
      display: none !important; 
    }
    
    .error { 
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.2);
      color: #fca5a5;
      padding: 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      line-height: 1.5;
    }
    
    /* Scrollbar personalizzata */
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    .content::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    /* Responsive ottimizzato */
    @media (max-height: 600px) {
      .content {
        gap: 1rem;
      }
      
      .quote {
        padding: 1rem 1.5rem;
      }
      
      .quote-text {
        font-size: clamp(1rem, 3vw, 1.25rem);
        margin-bottom: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .btn {
        justify-content: center;
        padding: 0.875rem 1rem;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .app {
        padding: 0.5rem;
      }
      
      .header {
        padding: 1rem 1.5rem 0;
      }
      
      .content {
        padding: 1rem 1.5rem;
        gap: 1rem;
      }
      
      .actions {
        padding: 1rem 1.5rem;
        flex-direction: row;
        gap: 0.75rem;
      }
      
      .btn {
        padding: 0.5rem 0.875rem;
        font-size: 0.8rem;
        min-height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="container">
      <header class="header">
        <h1 class="title">Perla del giorno üíé</h1>
        <div class="date" id="date"></div>
      </header>
      
      <main class="content">
        <div class="quote">
          <div class="quote-text" id="phrase">Caricamento‚Ä¶</div>
          <div class="quote-author" id="author"></div>
        </div>
        
        <div class="media-container">
          <figure id="figure" class="hidden">
            <div class="image-wrapper">
              <img id="img" alt="" />
            </div>
            <figcaption class="caption" id="caption"></figcaption>
          </figure>
          
          <div id="error" class="error hidden"></div>
        </div>
      </main>
      
      <div class="actions">
        <button id="prev" class="btn hidden" title="Giorno precedente">
          ‚Üê Precedente
        </button>
        <button id="next" class="btn hidden" title="Giorno successivo">
          Successivo ‚Üí
        </button>
        <button id="copy" class="btn btn-primary">
          üìã Copia testo
        </button>
        <a id="openImg" class="btn hidden" href="#" target="_blank">
          üñºÔ∏è Apri immagine
        </a>
      </div>
    </div>
  </div>

  <script>
  // === CONFIG ===
  const MODE = 'shuffle';       // 'shuffle' per mostrare elementi in ordine casuale senza ripetizioni (persistente con localStorage)
  const TIMEZONE = 'Europe/Rome';
  const SEED = 'perle-v3';     // cambia per rimescolare l'ordine in modalit√† 'daily'

  // Carica l'elenco da file esterno JSON (nella root del sito)
  async function loadItems(){
    const res = await fetch('items.json', { cache: 'no-cache' });
    if(!res.ok) throw new Error('Impossibile caricare items.json: '+res.status);
    const data = await res.json();
    if(!Array.isArray(data)) throw new Error('items.json non √® un array');
    return data;
  }

  // === UTIL PER DAILY ===
  function xmur3(str){ let h=1779033703^str.length; for(let i=0;i<str.length;i++){ h=Math.imul(h^str.charCodeAt(i),3432918353); h=h<<13|h>>>19; } return function(){ h=Math.imul(h^(h>>>16),2246822507); h=Math.imul(h^(h>>>13),3266489909); return (h^(h>>>16))>>>0; } }
  function hashString(str){ const seedFn = xmur3(str); return seedFn(); }
  function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^(t>>>15),1|t); t^=t+Math.imul(t^(t>>>7),61|t); return ((t^(t>>>14))>>>0)/4294967296; } }
  function seededShuffle(arr, seedStr){ const seed = xmur3(seedStr)(); const rand = mulberry32(seed); const a = arr.slice(); for (let i=a.length-1; i>0; i--){ const j = Math.floor(rand()*(i+1)); [a[i], a[j]]=[a[j], a[i]]; } return a; }
  function nowInTZ(tz){ return new Date(new Date().toLocaleString('en-GB', { timeZone: tz })); }
  function startOfDayTZ(d, tz){ const p=new Intl.DateTimeFormat('en-CA',{ timeZone: tz, year:'numeric', month:'2-digit', day:'2-digit'}).formatToParts(d); const y=+p.find(q=>q.type==='year').value; const m=+p.find(q=>q.type==='month').value; const day=+p.find(q=>q.type==='day').value; return new Date(Date.UTC(y, m-1, day)); }
  function daysSinceEpochTZ(d, tz){ const sod=startOfDayTZ(d, tz); return Math.floor(sod.getTime()/86400000); }

  // Stato
  let ITEMS = [];
  let ITEMS_HASH = 0;
  let offsetDays = 0; // usato solo in daily per sfogliare

  function pickDailyItem(items, viewDate){
    const perm = seededShuffle(items.map((_,i)=>i), SEED);
    const idx = daysSinceEpochTZ(viewDate, TIMEZONE) % items.length;
    return items[perm[idx]];
  }

  function pickRandomItem(items){
    const idx=Math.floor(Math.random()*items.length);
    return items[idx];
  }

  function setHidden(el, yes){ el.classList.toggle('hidden', !!yes); }

  // === SHUFFLE STATE (no repeat) ===
  const LS_KEY_PREFIX = 'perle_state_';
  function loadShuffleState(len, hash){
    const key = LS_KEY_PREFIX + hash;
    try{
      const raw = localStorage.getItem(key);
      if(raw){
        const st = JSON.parse(raw);
        if(Array.isArray(st.order) && st.order.length===len && Number.isInteger(st.pos)){
          let pos = Number.isInteger(st.pos) ? st.pos : 0; if(pos < 0) pos = 0; if(pos > len) pos = len; return { key, order: st.order, pos };
        }
      }
    }catch{}
    const order = seededShuffle(Array.from({length: len}, (_,i)=>i), String(hash));
    return { key, order, pos: 0 };
  }
  function saveShuffleState(state){ localStorage.setItem(state.key, JSON.stringify({order: state.order, pos: state.pos})); }
  function advanceAndGetShuffleItem(items, state){
    if(items.length===0) return { item:{text:'‚Äî (nessuna frase) ‚Äî'}, state };
    if(state.pos >= state.order.length){
      state.order = seededShuffle(Array.from({length: items.length}, (_,i)=>i), String(ITEMS_HASH ^ Date.now()));
      state.pos = 0;
    }
    const idx = state.order[state.pos];
    const item = items[idx];
    state.pos += 1;
    saveShuffleState(state);
    return { item, state };
  }

  function render(){
    const elDate = document.getElementById('date');
    const elPhrase = document.getElementById('phrase');
    const elAuthor = document.getElementById('author');
    const elFig = document.getElementById('figure');
    const elImg = document.getElementById('img');
    const elCap = document.getElementById('caption');
    const aOpen = document.getElementById('openImg');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');

    let item;
    if(MODE==='shuffle'){
      const st = loadShuffleState(ITEMS.length, ITEMS_HASH);
      const res = advanceAndGetShuffleItem(ITEMS, st);
      item = res.item;
      elDate.textContent = '';
      setHidden(btnPrev, true);
      setHidden(btnNext, true);
    } else {
      const now = nowInTZ(TIMEZONE);
      const view = new Date(now.getTime() + offsetDays*86400000);
      item = pickDailyItem(ITEMS, view);
      const fmt = new Intl.DateTimeFormat('it-IT', { timeZone: TIMEZONE, weekday:'long', year:'numeric', month:'long', day:'numeric' });
      elDate.textContent = fmt.format(view);
      setHidden(btnPrev, false);
      setHidden(btnNext, false);
    }

    elPhrase.textContent = item.text || '';
    elAuthor.textContent = item.author || '';

    if(item.img){
      elImg.src = item.img;
      elImg.alt = item.alt || '';
      elCap.textContent = item.caption || '';
      setHidden(elFig, false);
      setHidden(aOpen, false);
      aOpen.href = item.img;
    } else {
      setHidden(elFig, true);
      setHidden(aOpen, true);
      elImg.removeAttribute('src');
      elImg.alt = '';
      elCap.textContent = '';
    }
  }

  async function init(){
    const elError = document.getElementById('error');
    try{
      ITEMS = await loadItems();
      ITEMS_HASH = hashString(JSON.stringify(ITEMS));
      if(!ITEMS.length) throw new Error('Nessun elemento in items.json');
      render();
    } catch(err){
      setHidden(elError, false);
      elError.textContent = err.message + '\n\nAssicurati che esista un file items.json valido nella root e che contenga un array di oggetti con almeno {"text": "..."}.';
    }
  }

  // Eventi
  document.getElementById('prev').addEventListener('click', ()=>{ if(MODE==='daily'){ offsetDays--; render(); } });
  document.getElementById('next').addEventListener('click', ()=>{ if(MODE==='daily'){ offsetDays++; render(); } });
  document.getElementById('copy').addEventListener('click', async ()=>{
    try { 
      await navigator.clipboard.writeText(document.getElementById('phrase').textContent); 
      const btn = document.getElementById('copy'); 
      const originalText = btn.innerHTML;
      btn.innerHTML = '‚úÖ Copiato!';
      btn.classList.remove('btn-primary');
      btn.classList.add('btn-success');
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.classList.remove('btn-success');
        btn.classList.add('btn-primary');
      }, 2000); 
    } catch(e){ 
      alert('Impossibile copiare: '+e); 
    }
  });

  init();
  </script>
</body>
</html>
